

# Font
font_family monospace
italic_font auto
bold_italic_font auto
font_size 9

hide_window_decorations yes 
enabled_layouts Splits
sync_to_monitor no

dynamic_background_opacity yes
allow_remote_control yes
background_opacity 1
background_tint 0.97
background_tint_gaps 0
background_image_layout scaled
background_blur 40
window_border_width 0
window_margin_width 0.5

cursor_shape block
cursor_trail 1
shell_integration no-cursor

# Open new terminal window
map alt+o new_os_window

# Close current terminal windowq
# map alt+c combine : close_window : launch sh -c "~/.scripts/gtw.sh empty_cache"  
map alt+c close_window 

# Restore font size
map alt+` change_font_size current 15



#------------------------------ Terminal window split management ----------------------------

# Split window horizontally
map alt+- launch --location=hsplit --type=window

# Split window vertically
map alt+\ launch --location=vsplit

# Open overlay window
map alt+ESC launch --location=overlay

# Change current window opacity
map alt+_ set_background_opacity -0.1
map alt+plus set_background_opacity +0.1

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map f7 layout_action rotate

map alt+ctrl+h resize_window narrower 20
map alt+ctrl+l resize_window wider 20
map alt+up resize_window taller
map alt+ctrl+k resize_window taller 20
map alt+down resize_window shorter
map alt+ctrl+j resize_window shorter 20

# Kayboard based copying test from terminal
map alt+x kitten kitty_grab/grab.py

# tabs
map alt+t new_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 select_tab
map alt+tab previous_tab
map alt+shift+tab next_tab

# tabbar
tab_bar_edge top
tab_bar_min_tabs 1
tab_bar_style powerline
tab_powerline_style round
tab_activity_symbol "0 "
# tab_title_template "{fmt.bold}{index}{'(%d)'%num_windows if num_windows > 1 else ''}: {(title.replace('ss@msi:', '')[:10]+'â€¦'+title.replace('ss@msi:', '')[-10:]) if title.replace('ss@msi:', '').rindex(title.replace('ss@msi:', '')[-1]) + 1 > 13 else title.replace('ss@msi:', '')}"
tab_title_template "{fmt.bold}{index}{'(%d)'%num_windows if num_windows > 1 else ''}: {title}"
active_tab_title_template "{'(%d)':%num_windows if num_windows > 1 else ''} {title}"

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
# map ctrl+shift+up layout_action move_to_screen_edge top
# map ctrl+shift+left layout_action move_to_screen_edge left
# map ctrl+shift+right layout_action move_to_screen_edge right
# map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map alt+shift+h neighboring_window left
map alt+shift+l neighboring_window right
map alt+shift+k neighboring_window up
map alt+shift+j neighboring_window down

# Zoom
map alt+shift+f change_font_size current +0.50
map alt+f change_font_size current -0.50

# Vim motion
map alt+k send_text all \033[A
map alt+j send_text all \033[B
map alt+h send_text all \033[D
map alt+l send_text all \033[C

# Scroll
map page_down scroll_line_down
map page_up scroll_line_up
map alt+ctrl+shift k scroll_line_up
map alt+ctrl+shift j scroll_line_down

# jiffy
map alt+enter launch --type=overlay jiffy -t 'kitty -1 --hold'

# Theme

active_tab_foreground #000
active_tab_background #cecece
inactive_tab_foreground #fff
inactive_tab_background #000

# Nerd Fonts v3.3.0

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

listen_on unix:/tmp/kitty

